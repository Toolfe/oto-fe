

 <div  class="grid">
<div >
  <div  [formGroup]="form">
    <div class="col-6">
     <mat-form-field appearance="standard" class="full-width">
        <mat-label>Choose Date</mat-label>
        <input  matInput type="date"   
         placeholder="Choose a date" formControlName="date" (change)="submit()">
    </mat-form-field> 
   
   
    </div>

   
  </div>
  
</div>
<div class="float-rt" style="padding: 0 !important;">
  <button mat-button mat-dialog-close tooltip="close"> <mat-icon>close</mat-icon></button>
</div>

 </div>

  <div  class="table-content" >
    <table mat-table matSort [dataSource]="dataSource"  *ngIf="!isNoDataFound" >

      <ng-container matColumnDef="name">
        <th class="header name-column" mat-header-cell *matHeaderCellDef>
          <span>Task Name</span>
        </th>
        <td  mat-cell *matCellDef="let data">{{data.subtaskTitle}}</td>
      </ng-container>
      <ng-container matColumnDef="timeSpent">
        <th class="header " mat-header-cell *matHeaderCellDef>
          <span>Time Spent</span>
        </th>
        <td  mat-cell *matCellDef="let data">{{data.timeSpent|secsToMin }}</td>
      </ng-container>
  
    
    
      <tr  mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let request; columns: columnsToDisplay"></tr>
    
    </table>
  </div>


      <div class="nodata-container" *ngIf="isNoDataFound">
        <img src="./../../../../assets/icons/no-data-01.svg" alt="No Data" class="no-data">
        <div>Oops! Seems like there's<br>nothing in this folder yet. </div>
       </div>
