<form [formGroup]="fileUploadForm">
    <div class="row">
        <div class="col"  id="header">
                <span class="sub-title">Doc Title:</span>
                <span class="title">{{doc.fileName}}</span>
    
        </div>
    </div>
    
    <div class="row">
        <div class="col">
                <span class="sub-title">Owner:</span>
                <span id="name">{{name}} (You)</span>
        </div>
        <div class="col">
            <span class="sub-title">Doc Type:</span>
            <span>{{name}} (You)</span>
        </div>
    </div>
    <mat-divider></mat-divider>
          
    <div class="row">
        <div class="radio-btn">
        <label>Share With: </label>&nbsp; &nbsp;
            <mat-radio-group formControlName="shareWith" required #share>
                <mat-radio-button value=0>None</mat-radio-button> &nbsp; &nbsp;
              <mat-radio-button value=1>Employee</mat-radio-button> &nbsp; &nbsp;
              <mat-radio-button value=2>Emp Group</mat-radio-button>
            </mat-radio-group>
          </div>
    </div>
    <ng-container>
        <div class="row" >
            <div  *ngIf="fileUploadForm.controls['shareWith'].value== 1">
                <span class="sub-title">Employee:</span>
                <span>
                    <mat-form-field appearance="standard" style="width: 75%;">
                        <mat-select formControlName="emp" required>
                            <mat-option value="option">Option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </span>
            </div>

            <div  *ngIf="fileUploadForm.controls['shareWith'].value== 2">
                <span class="sub-title">Employee Group:</span>
                <span>
                    <mat-form-field appearance="standard" style="width: 65%;">
                        <mat-select formControlName="emp" required>
                            <mat-option value="option">Option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </span>
            </div>
        </div>
        <div class="permissions" *ngIf="fileUploadForm.controls['shareWith'].value==1 || fileUploadForm.controls['shareWith'].value==2">Permissions Allowed: &nbsp;
            <mat-checkbox formControlName="read">Read</mat-checkbox> &nbsp; &nbsp; 
            <mat-checkbox formControlName="write">Write</mat-checkbox> &nbsp; &nbsp; 
            <mat-checkbox formControlName="edit">Edit</mat-checkbox> &nbsp; &nbsp; 
          </div>
    </ng-container>
</form>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" color="primary" >Update</button>
</mat-dialog-actions>
