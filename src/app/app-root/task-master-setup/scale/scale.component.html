
  
  
    <div  class="table-container" >
  
      <ng-container *ngIf="(scale$ | async) as scale; else loading">
        <ng-container *ngIf="scale==='error'; else table">
          <app-error></app-error>
        </ng-container>
        <ng-template #table> 
          <ng-container *ngIf="dataSource.data.length>0; else noData">
            <table  class="inside-table" mat-table [dataSource]="dataSource" matSort >

              <!-- scale Column -->
              <ng-container matColumnDef="minRange">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Minimum Range </th>
                <td mat-cell *matCellDef="let element"> {{element.minimumRange}}</td>
              </ng-container>
    
      
                <!-- scale Column -->
                <ng-container matColumnDef="maxRange">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Maximum Range </th>
                  <td mat-cell *matCellDef="let element"> {{element.maximumRange}} </td>
                </ng-container>
      
               
        
        
    
            <!--   Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                  <span><button mat-icon-button matTooltipClass="example-tooltip-red" matTooltipPosition='right'
                   matTooltip='Edit' (click)="edit(element)"[disabled]="isEnable('updation')"><i class="bi bi-pencil-fill"></i></button></span>
               <!--  <button mat-icon-button matTooltipClass="example-tooltip-red" matTooltipPosition='right' matTooltip='Delete'
                  (click)="deleteItem(element)"><i class="bi bi-trash-fill"></i></button> -->
                </td>
              </ng-container> 
        
          
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            class="element-row"></tr>
            <tr class="mat-row" *matNoDataRow>
            <!--   <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
            </tr>
          </table>
          </ng-container>
          <ng-template #noData>
            <div class="nodata-container">
              <img src="./../../../../assets/icons/no-data-01.svg" alt="No Data" class="no-data">
              <div>Oops! Seems like there's<br>nothing in this folder yet. </div>
              <button mat-flat-button color="primary" (click)="addNew()"[disabled]="isEnable('creation')" >Add New</button>
            </div>
          </ng-template>
        </ng-template>
        
      </ng-container>
      <ng-template #loading>
        <ng-container >
           <app-table-loading></app-table-loading>
        </ng-container>

      </ng-template>
    </div>
